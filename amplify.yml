version: 1
frontend:
  phases:
    preBuild:
      commands:
        - |
          if [ "${AWS_BRANCH}" = "master" ]; then \
            cp .env.prd .env; \
          else \
            cp .env.dev .env; \
          fi
        - curl -fsSL https://bun.sh/install | bash
        - source /root/.bashrc
        - bun install --frozen-lockfile
    build:
      commands:
        - bun run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
